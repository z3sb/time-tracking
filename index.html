<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="person">
      <div class="info">
        <img src="./images/image-jeremy.png" alt="Jeremy">
        <div class="text">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="options">
        <button id="daily">Daily</button>
        <button id="weekly">Weekly</button>
        <button id="monthly">Monthly</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.haiderfadel.tk" target="_blank">Haider Fadel</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
